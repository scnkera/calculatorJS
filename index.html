<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="screen">0</div>
        <div>
            <button onclick="buttonClicked(event)">1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <!-- end of first row of buttons -->
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <!-- end of second row of buttons -->
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <!-- end of third row of buttons -->
        </div>
        <div>
            <button>0</button>
            <button>/</button>
            <button>=</button>
            <button>c</button>
            <!-- end of fourth row of buttons -->
        </div>
        <!-- end of container div -->
    </div>
    <script src="script.js"></script>
</body>
</html>
